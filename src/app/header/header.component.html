<header class="d-flex justify-content-between align-items-center dynamic-padding">
  <p class="logo">Vidlik</p>
  <div class="d-flex signup-block align-items-center">
    <ng-container *ngIf="!currentUser">
      <button class="signup" (click)="openModal()">
        <p>Sign Up</p>
      </button>
    </ng-container>

    <ng-container *ngIf="!!currentUser">
      <div class="d-flex align-items-center gap-2">
        <p style="font-family: 'JetBrains', monospace; font-size: 12px">
          {{ currentUser.firstName }} {{ currentUser.lastName }}
        </p>
        <button class="logout" (click)="logout()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            style="stroke: var(--text-color)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-log-out"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" x2="9" y1="12" y2="12"/>
          </svg>
          Logout
        </button>
      </div>
    </ng-container>
    <label class="switch ml-4">
      <input type="checkbox" (click)="setTheme()" [checked]="!darkMode"/>
      <span class="slider"></span>
    </label>
  </div>
</header>
